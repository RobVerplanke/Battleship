<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src="main.js"></script>
    <title>Battleship game</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">

    <header id="options-holder">
        <p>Options</p>
    </header>
    
    <main>
        <div id="player-one-gameboard-holder" class="gameboard-holder">
            <div id="player-one-name" class="player-name"><p>Player 1</p></div>
            <div id="player-one-gameboard" class="gameboard"></div>
        </div>
        <div id="player-two-gameboard-holder" class="gameboard-holder">
            <div id="player-two-name" class="player-name"><p>Player 2</p></div>
            <div id="player-two-gameboard" class="gameboard"></div>
        </div>
    </main>
    
</body>
</html>
